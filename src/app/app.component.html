<app-top></app-top>
<main role="main">
  <div class="container">
      <ng-container *ngIf="!selected">
          <app-product-row *ngFor="let item of products"
            (onClick)="selected=$event"
            [product]="item">
          </app-product-row>
      </ng-container>
      <app-product-detail *ngIf="selected" (onBack)="selected=undefined" [product]="selected"></app-product-detail>
  </div>
</main>
<app-footer></app-footer>
